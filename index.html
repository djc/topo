<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topografische Kennistest</title>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Topografische Kennistest</h1>
            <p>Test je geografische kennis met een interactieve wereldkaart</p>
        </header>

        <main>
            <section class="map-section">
                <div id="map"></div>
            </section>

            <section class="game-section">
                <button id="toggleGameBtn" class="toggle-btn">
                    <span>ðŸŽ®</span> Game mode
                </button>

                <div id="gameContent" class="game-content collapsed">
                    <div class="game-controls">
                        <button id="nextBtn" class="primary">Volgende</button>
                        <div id="gameStatus" class="game-status"></div>
                    </div>
                    <div id="answerButtons" class="answer-buttons"></div>
                </div>
            </section>

            <section class="controls-section">
                <button id="toggleControlsBtn" class="toggle-btn">
                    <span>â˜°</span> Steden beheren
                </button>

                <div id="controlsContent" class="controls-content collapsed">
                    <div class="input-section">
                        <label for="cityInput">Voer stadsnamen in (Ã©Ã©n per regel):</label>
                        <textarea
                            id="cityInput"
                            placeholder="Parijs&#10;Tokio&#10;New York, USA&#10;Londen&#10;Sydney"
                            rows="6"></textarea>

                        <div class="button-group">
                            <button id="findCitiesBtn" class="primary">Steden zoeken</button>
                            <button id="clearBtn" class="secondary">Kaart wissen</button>
                        </div>

                        <div id="statusMessage" class="status-message"></div>
                    </div>

                    <div class="save-section">
                        <h3>Lijst opslaan</h3>
                        <div class="save-controls">
                            <input type="text" id="listNameInput" placeholder="Naam van de lijst" />
                            <button id="saveBtn" class="primary">Opslaan</button>
                        </div>
                        <div id="saveStatus" class="save-status"></div>
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <p>
                Kaartgegevens &copy; Google Maps | Geocodering door Google
            </p>
        </footer>
    </div>

    <!-- Custom JS (must load before Google Maps) -->
    <script src="app.js"></script>

    <!-- Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBm1PAv-S4fV3gFGaudPEr2tPuCIGx8YVo&callback=initMap" async defer></script>
</body>
</html>
